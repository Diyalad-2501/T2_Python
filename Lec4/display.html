<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 div{
            display: inline-block;
            padding: 20px;
            width: 150px;
            height: 150px;
            text-align: center;
            margin: 10px;
            border: 3px solid rgb(6, 68, 119);
            background-color: rgb(164, 224, 243);
            color: rgb(18, 88, 116);
            font-size: 18px;
        }

        .d1 div:nth-child(2){
            display: none;
        }

        .d2 span{
            display: block;
            width: 500px;
            height: 200px;
            margin: 10px auto;
            border: 2px solid rgb(6, 68, 119);
            border-radius: 10px;
            padding: 2px;
            text-align:center;

        }
    </style>
</head>
<body>
    <div class="d1">
        <div>Content 1</div>
        <div>Content 2</div>
        <div>Content 3</div>
    </div>
    <div class="d2">
        <span>Box 1</span>
        <span>Box 2</span>
        <span>Box 3</span>
    </div>
</body>
</html>
