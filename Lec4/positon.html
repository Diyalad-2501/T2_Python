<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 800px;
            border: 1px solid red;
            margin: 10px;
        }

        .container1{
            border: 1px solid blue;
            height: 800px;
        }

        .box{
            margin: 0 10px;
            height: 100px;
            width: 100px;
            text-align: center;
            font-size: 20px;
            border: 2px solid;
        }

        #box1{
            background-color: rgb(105, 159, 184);
            top: 100px;
            right: 100px;
        }

        #box2{
            position: relative;
            background-color: rgb(50, 87, 104);
            top: 50px;
            right: 100px;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
    </div>
    <div class="container1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, deleniti! Magnam optio veniam quo, culpa laboriosam magni pariatur, dignissimos possimus debitis molestiae fuga reprehenderit doloremque eius facere eveniet totam nobis.</div>
</body>
</html>
